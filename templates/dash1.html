{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="row container-fluid">

    <div class="col">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dash">Dashboard</a></li>


        </ol>
    </div>


    <div class="col-sm-12 mt-2">
        <h2>
            Dashboard

        </h2>
    </div>
</div>









<div class="row container-fluid">
    <div class="col-md-6 col-lg-3">
        <div class="card report-card">
            <div class="card-body">
                <div class="row d-flex justify-content-center">
                    <div class="col">
                        <h2 class="text-dark mb-1 font-weight-bold">Total User </h2>

                        <h3 class="my-2">{{count}}</h3>


                    </div>

                </div>
            </div><!--end card-body-->
        </div><!--end card-->
    </div> <!--end col-->

</div>


<div class="row container-fluid ml-1 mr-1">


    <div class="card col-md-12 ">
        <div class="row ">




            <div class="col-md-3">



                <h4>Designation </h4>
                <span> Total : {{ tDes }}
                </span>
                <div>
                    <canvas id="myChart" style=" height : 400px; "></canvas>
                </div>


            </div>

            <div class="col-md-3">

                <h4>Status</h4>
                <span> Total : {{ tStatus }} </span>
                <div>
                    <canvas id="myChart1" style="height: 405px; display: block; box-sizing: border-box; width: 443px;">
                    </canvas>
                </div>




            </div>

            <div class="col-md-3">

                <h4>Program Enroll</h4>
                <span> Total : {{ tpro }} </span>
                <div>
                    <canvas id="myChart2" style="height: 405px; display: block; box-sizing: border-box; width: 443px;">
                    </canvas>
                </div>



            </div>

        </div>
    </div>

</div>

{% endblock %}
