{% extends 'base.html' %}
{% load static %}

{% block content%}



<div class="row container-fluid">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dash">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/city">City</a></li>
            <li class="breadcrumb-item">Add City</a></li>

        </ol>
    </div>
</div>

<div class="row container-fluid">
        <div class="col-md-12 mt-2">
            <h2>
                City Form

            </h2>

        </div>

</div>


<div class="row container-fluid">
    <div class="col-lg-12">


        <div class="card " style="width : 700px;">
            <div class="card-body">
                {% if form.errors %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="alert alert-danger ">

                            <p>City Already Registered</p>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div class="row">
                    <div class="col-lg-12 ">
                        <form method="post" action="{% url 'add_city' %}">
                            {% csrf_token %}

                            <div class="form-group row">
                                <div class="form-group col-md-10">
                                    <label for="name">City</label>
                                    <input type="text" class="form-control" name="city"
                                        value="{{ form.city.value|default_if_none:'' }}" required="">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <button type="submit"
                                        class="btn btn-info btn-lg waves-effect waves-light">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>


{% endblock %}
