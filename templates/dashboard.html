<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MORE</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    /* Style for an active link */
.active-link {
    color: #F04E23;
    /* Add other active link styles here */
}

/* Style for a disabled link */
.disabled-link {
    color: gray;
    pointer-events: none; /* This will prevent the link from being clickable */
    cursor: not-allowed; /* Change the cursor to indicate non-clickable */
    /* Add other disabled link styles here */
}

</style>
<body style="background-color:#F04E23;">

    <div class="row" style="margin-left:10px; margin-right:10px;">
        <div class="col-md-12 ">


            <div class="row justify-content-left mt-4 abc "
                style="background-color: white; width: auto; height:auto; border-radius:40px;">
                <div class="col-md-7 text-left">
                    <h3 class="dash-head">Dashboard</h3>
                </div>

               
                
            </div>


            <div class="row justify-content-left mt-4">
                <div class="col-md-12">
                    <div class="dash-body text-left">
                        <h2 style="color:white;  padding-top:20px;" class="">Hi  {{ user }} </h2>
                    </div>
                </div>
            </div>

            <div class="row mt-4 ml-4">
                <div class="col-md-12">
                    <div class="card" style="border-radius: 20px;">
                        <div class="card-body text-center">
                            <div class="checkin">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#F04E23"
                                    class="bi bi-calendar2-check-fill" viewBox="0 0 16 16" style="vertical-align: middle;">
                                    <path
                                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zm9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5zm-2.6 5.854a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                                        
                                    </svg>
                                    <a href="/attendance" style="text-decoration: none; color: #F04E23;">
                                        <span style="font-size: 20px; font-weight: 500; margin: 0 10px;">|</span>
                                        <span style="font-size: 20px; font-weight: 500;">Mark Attendance</span>
                                        <span style="margin-left: 10px; margin-bottom: 15px;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 13.503 23.619">
                                                <path id="Icon_ionic-ios-arrow-back" data-name="Icon ionic-ios-arrow-back" d="M15.321,18l8.937-8.93a1.688,1.688,0,0,0-2.391-2.384L11.742,16.8a1.685,1.685,0,0,0-.049,2.327L21.86,29.32a1.688,1.688,0,0,0,2.391-2.384Z" transform="translate(24.754 29.813) rotate(180)" fill="#f04e23"/>
                                            </svg>
                                        </span>
                                    </a>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<div class="row mt-4 ml-4" >
    <div class="col-md-12">
        <div class="card" style="border-radius: 20px;">
            <div class="card-body text-center">
                <div class="checkin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#F04E23" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
                    <span style="font-size: 20px; font-weight: 500; margin: 0 10px; color:#F04E23;">|</span>
                    {% if checkin_time %}
                    <a href="/form" class="active-link" style="text-decoration: none;">
                        <span style="font-size: 20px; font-weight: 500; color: #F04E23;">Visit</span>
                    </a>
                {% else %}
                    <a href="#" class="disabled-link" style="text-decoration: none;">
                        <span style="font-size: 20px; font-weight: 500; color: #F04E23;">Visit</span>
                    </a>
                {% endif %}
                
                    <span style="margin-left: 10px; margin-bottom:15px;"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 13.503 23.619">
                        <path id="Icon_ionic-ios-arrow-back" data-name="Icon ionic-ios-arrow-back" d="M15.321,18l8.937-8.93a1.688,1.688,0,0,0-2.391-2.384L11.742,16.8a1.685,1.685,0,0,0-.049,2.327L21.86,29.32a1.688,1.688,0,0,0,2.391-2.384Z" transform="translate(24.754 29.813) rotate(180)" fill="#f04e23"/>
                      </svg>
                      </span>
                   
                      
                  
                </div>
            </div>
        </div>
    </div>
</div>
        </div>

    </div>
